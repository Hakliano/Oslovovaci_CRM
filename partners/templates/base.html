<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Oslovovací CRM{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    
</head>
<body>
    <!-- Header s navigací -->
    <header class="bg-danger text-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <!-- Logo vlevo -->
                <a class="navbar-brand d-flex align-items-center" href="{% url 'partner_list' %}">
                    <span>Oslovovací CRM</span>
                </a>
                <!-- Tlačítko pro responzivní navigaci -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigační menu -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Domů</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_partner' %}">Přidat partnera</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'partner_list' %}">Seznam partnerů</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'partners_summary' %}">Shrnutí Partnerů</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'filter_partners' %}">Filtrování partnerů</a>
                        </li>
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_osloveni' %}">Přidat oslovení</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Obsah stránky -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2024 Oslovovací CRM</p>
    </footer>

    <!-- Bootstrap Bundle JS (včetně Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
